<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>

    <form action="" >
        <fieldset> <legend></legend>
        <div>
            <label for="">First Name</label><br>
            <input type="text" name="name" id="" placeholder="Enter your Name" required>
        </div>
        <div>
            <label for="">Last Name</label><br>
            <input type="text" name="lname" id="" placeholder="Last name" required>
        </div>
        <div>
            <label for="">Company</label><br>
            <input type="text" name="company" id="" placeholder="company name" required>
        </div>
        <div>
            <label for="">Emp ID</label><br>
            <input type="text" name="empid" id="" placeholder="Employee ID" required>
        </div>
        <div>
            <label for="">Date of Joining</label><br>
            <input type="text" name="doj" id="" placeholder="Date of join" required>
        </div>
        <div>
            <label for="">Gender</label> <br>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">other
        </div>
        <div>
            <label for="">Skills</label> <br>
            <input type="checkbox" name="agree" id="">Java <br>
            <input type="checkbox" name="agree" id="">Sql <br>
            <input type="checkbox" name="agree" id="">J2EE <br>
            <input type="checkbox" name="agree" id="">Hibernate <br>
            
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </fieldset>
    </form>
</body>
</html>
