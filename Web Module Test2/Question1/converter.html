<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
<body>
	<div class="jumbotron">
  		<div class="container">
   			<h2>Currency Calculator</h2>
   			<p class="lead">Convert the currency</p>
   			<form class="form-inline">
     		<div class="form-group mb-2">
        	<input type="number" class="form-control" id="amount"/>
     	</div>
    <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="currency-1" required>
          <option>PLN</option>
          <option>EUR</option>
          <option>USD</option>
        </select>
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label>convert to</label>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>PLN</option>
        </select>
    </div>  
    <button class="btn calculate-btn btn-primary mb-2" onclick="convertCurrency();">Show me the result!</button>
    </form>
    <div class="result">
      	<p>
        <span class="given-amount"></span> 
        <span class="base-currency"></span>
        <span class="final-result"></span> 
        <span class="second-currency"></span>
      	</p>
    </div>
  </div> 
</div>
		<script src="convertor.js"></script>
</body>
</html>
