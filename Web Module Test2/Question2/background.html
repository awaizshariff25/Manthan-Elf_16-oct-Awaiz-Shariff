<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var count=0;
        function change(){

           var colors=['greenyellow', 'aqua', 'burlywood', 'brown','yellow','orange']

           document.body.style.backgroundColor=colors[count];
           count++;
           if(count==6){
            count=0;
           }
        }
    </script>
</head>
<body>
 <div style="width: 100%;margin: auto; height: 640px;">
  <button onclick="change()" style="margin-left: 45%;margin-top: 20%;">Change Color</button>
</div>
</body>
</html>
